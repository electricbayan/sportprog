<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>SolveMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/task.css">
    <meta name="task_num" id="task_num" content="{{task_num}}">
   </head>
<body>
  <div class="wrapper">

    <h1>Задача "{{name}}"</h1>
    <h3>Описание</h3>
    {{desc}}

    <h3>Ввод</h3>
    {{inp}}
    <h3>Вывод</h3>
    {{out}}
    <h2>Пример работы программы</h2>
    <table style="border: 1px solid rgb(0, 0, 0);">
      <thead>
        <tr>
          <th>Input</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{examplein}}</td>
          <td>{{exampleout}}</td>
        </tr>
      </tbody>
    </table>

  <h3>Ограничение по времени</h3>
  <h6 style="margin-bottom: 60px;">{{time}}</h6>

  <div class="code-redact">

  <div class="info">
    <input id="info__body_1" class="info__switch" type="checkbox">
    <label for="info__body_1" class="info__headline">Редактор кода</label>
    <div class="info__body">
      <textarea style="min-height: 450px; min-width: 600px;"># Вставьте ваш код</textarea>
    </div>
  </div>

  </div>

  <div style="display: flex; align-items: center;" class="input-box-wrapper">
    <div>
      <input value="Предыдущая задача" type="submit" class="input-box" href="{{prev_uri}}">
    </div>
    <div>
      <input value="Следующая задача" type="submit" class="input-box" href="{{next_uri}}">
    </div>

  </div>

  <p>{{verdict}}</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</body>
</html>
