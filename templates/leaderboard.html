<!DOCTYPE html>
<html lang="en" dir="ltr">
  {% set all_users = session.query(user_model).order_by(user_model.score).all() %}
  {% set c = 1 %}
  <head>
    <title>Таблица лидеров</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/leaderboard.css')}}"> <!--leaderboard.css-->
   </head>
<body>
  <div class="wrapper">

    <header class="heading" style="background: white; border-radius: 8px;" id="login" >
      <div class="innerheading">
    
      <script src="{{url_for('static', filename='/scripts/first_task_page.js')}}"></script> <!--first_task_page.js-->
    
      <span class="headingutilites" onclick="location.href='{{leaderboardhtml_url}}';">  <!--leaderboard.html-->
        <img src="{{url_for('static', filename='/img/leaderboard.png')}}" style="max-width: 60px; max-height: 60px;"> <!--leaderboard.png-->
      </span>
      <span class="headingutilites" onclick="location.href='/task/1'">
        <img src="{{url_for('static', filename='/img/task_list.png')}}" style="max-width: 60px; max-height: 60px;"> <!--{{url_for('static', filename='/img/task_list.png')}}-->
      </span>
      </div>
    
      <div class="headingutilites" style="align-content: center;">
        <a href="{{loginhtml_url}}" id="enter_account" class="login_link">Вход в аккаунт</a> <!--login.html-->
      </div>
    
    </header>
    <h1 style="position: top;">Таблица лидеров</h1>
    <div>
      <table border="1">
        <tr>
          <th>Место</th>
          <th>Пользователь</th>
          <th>Очки</th>
        </tr>
        {% for user in all_users %}
        <tr>
          <td>{{c}}</td>
          <td>{{user.nickname}}</td>
          <td>{{user.score}}</td>
        </tr>
        {% set c = c + 1 %}
        {% endfor %}
      </table>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</body>
</html>
