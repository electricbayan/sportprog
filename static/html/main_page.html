<!DOCTYPE html>
<html>
<head>
<title>SolveMaster</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{css_url}}"> <!--main.css-->
</head>
<body>

<!-- Header -->
<header class="heading" style="background: white; border-radius: 8px;" id="login" >
  <span class="headingutilites" onclick="location.href='login.html';">
      <img src="../img/login.png" style="max-width: 60px; max-height: 60px;">
  </span>

  <script>
    function firstpage_request() {

      let newWindow = window.open()
    fetch('task').then(function (response) {
      return response.text();
    }).then(function(html) {
      newWindow.document.write(html);
    }).catch(function (err) {
      console.warn('err', err)
    })

    }
  </script>

  <span class="headingutilites" onclick="location.href='leaderboard.html';">
    <img src="../img/leaderboard.png" style="max-width: 60px; max-height: 60px;">
  </span>
  <span class="headingutilites" onclick="firstpage_request()">
    <img src="../img/task_list.png" style="max-width: 60px; max-height: 60px;">
  </span>

  <a href="login.html" id="enter_account" class="login_link" style="position: relative; border: 0; left: 60%;">Вход в аккаунт</a>
</header>

<script src="../../scripts/main_page.js"></script>

<span style="display: flex; align-items: center; margin-left: 5%;">

  <span>
    <img src="../img/logo.png" style="max-height: 800px; margin-right: 100px;">
  </span>
  <span>
    <h1>SolveMaster</h1>
  </span>

</span>


</body>
</html>
